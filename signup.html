<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Today</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#0b0b0b;
  color:#f2f2f2;
}
header {
  text-align:center;
  padding:60px 20px;
  border-bottom:2px solid goldenrod;
}
header h1 {
  font-size:3rem;
  color:goldenrod;
  margin-bottom:10px;
}
header p {
  color:#ccc;
  font-size:1.2rem;
}

/* Form Container */
.signup-container {
  max-width:500px;
  margin:50px auto;
  background:#111;
  padding:40px 30px;
  border-radius:16px;
  box-shadow:0 0 25px rgba(218,165,32,0.7);
}
.signup-container h2 {
  text-align:center;
  color:goldenrod;
  margin-bottom:25px;
  border-bottom:2px solid goldenrod;
  display:inline-block;
  padding-bottom:6px;
}
.signup-container label {
  display:block;
  margin:12px 0 5px;
  color:#ccc;
}
.signup-container input {
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#222;
  color:#fff;
  font-size:1rem;
}
.signup-container input::placeholder { color:#bbb; }
.signup-container input:focus {
  outline:none;
  box-shadow:0 0 8px goldenrod;
  border:1px solid goldenrod;
  background:#222;
  color:#fff;
}
.signup-container button {
  margin-top:20px;
  width:100%;
  padding:14px;
  font-size:1.1rem;
  font-weight:bold;
  text-transform:uppercase;
  letter-spacing:1px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:linear-gradient(135deg,#40c0f0,#37a8d4);
  color:#111;
  transition:all 0.3s ease;
}
.signup-container button:hover {
  background:linear-gradient(135deg,#37a8d4,#40c0f0);
  transform:scale(1.05);
  box-shadow:0 0 20px rgba(37,168,212,0.7);
}

/* Success popup */
#success-popup {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
  text-align:center;
}
.popup-box {
  background:#111;
  padding:40px 30px;
  border-radius:16px;
  box-shadow:0 0 40px rgba(218,165,32,0.9);
  animation:popUp 0.6s ease;
}
.popup-box h2 {
  color:goldenrod;
  font-size:2.2rem;
  margin-bottom:10px;
}
.popup-box p {
  color:#ccc;
  font-size:1.1rem;
  margin-bottom:20px;
}
.popup-box button {
  padding:12px 30px;
  background:goldenrod;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}
.popup-box button:hover { background:#d4af37; box-shadow:0 0 15px rgba(218,165,32,0.8); }

/* Checkmark */
.checkmark {
  width:60px; height:60px;
  border:4px solid goldenrod;
  border-radius:50%;
  margin:0 auto 15px;
  position:relative;
}
.checkmark::after {
  content:""; position:absolute; left:18px; top:10px;
  width:15px; height:30px; border-right:4px solid goldenrod; border-bottom:4px solid goldenrod;
  transform:rotate(45deg); animation:drawCheck 0.5s ease forwards;
}

/* Animations */
@keyframes drawCheck { from{opacity:0; transform:scale(0.5) rotate(45deg);} to{opacity:1; transform:scale(1) rotate(45deg);} }
@keyframes popUp { from{transform:scale(0.6); opacity:0;} to{transform:scale(1); opacity:1;} }
</style>
</head>
<body>

<header>
  <h1>Sign Up Today</h1>
  <p>Join our coding community and start learning from the best courses available.</p>
</header>

<div class="signup-container">
  <h2>Create Your Account</h2>
  <form id="signupTodayForm">
    <label>Full Name</label>
    <input type="text" placeholder="Enter full name" required>

    <label>Email</label>
    <input type="email" placeholder="Enter email" required>

    <label>Password</label>
    <input type="password" placeholder="Enter password" required>

    <label>Confirm Password</label>
    <input type="password" placeholder="Confirm password" required>

    <button type="submit">Sign Up Now</button>
  </form>
</div>

<!-- Success Popup -->
<div id="success-popup">
  <div class="popup-box">
    <div class="checkmark"></div>
    <h2>ðŸŽ‰ Success!</h2>
    <p>Your account has been successfully created. Welcome to the community!</p>
    <button onclick="closePopup()">Continue</button>
  </div>
</div>

<script>
const form = document.getElementById('signupTodayForm');
const popup = document.getElementById('success-popup');

form.addEventListener('submit', function(e){
  e.preventDefault();
  popup.style.display = 'flex';
  form.reset();
});

function closePopup(){ popup.style.display = 'none'; }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
