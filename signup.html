<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup</title>
<style>
body {
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#0b0b0b;
  color:#f2f2f2;
}
header {
  background:#111;
  padding:40px 20px;
  text-align:center;
  border-bottom:2px solid goldenrod;
}
header h1 {
  color:goldenrod;
  font-size:2.8rem;
  margin:0;
}

/* Signup Form */
form {
  max-width:500px;
  margin:60px auto;
  background:#111;
  padding:30px;
  border-radius:14px;
  box-shadow:0 0 20px rgba(218,165,32,0.5);
}
form h2 {
  text-align:center;
  color:goldenrod;
  margin-bottom:20px;
  border-bottom:2px solid goldenrod;
  display:inline-block;
  padding-bottom:6px;
}
form label {
  display:block;
  margin:15px 0 5px;
  color:#ccc;
}
form input {
  width:100%;
  padding:12px;
  border:none;
  border-radius:6px;
  background:#222;
  color:#fff;
  font-size:1rem;
}
form input:focus {
  outline:2px solid goldenrod;
}
.signup-btn {
  margin-top:25px;
  width:100%;
  padding:14px;
  background:linear-gradient(135deg,goldenrod,#d4af37);
  border:none;
  border-radius:8px;
  font-size:1.1rem;
  font-weight:bold;
  cursor:pointer;
  transition:all 0.3s ease;
  color:#111;
  text-transform:uppercase;
  letter-spacing:1px;
}
.signup-btn:hover {
  background:linear-gradient(135deg,#d4af37,goldenrod);
  box-shadow:0 0 20px rgba(218,165,32,0.8);
  transform:scale(1.05);
}

/* Cool Success Interface */
#signup-success {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:linear-gradient(135deg,#0b0b0b,#1a1a1a);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
  text-align:center;
  animation:fadeIn 1s ease;
}
.success-box {
  max-width:600px;
  padding:40px;
  border-radius:16px;
  background:#111;
  box-shadow:0 0 40px rgba(218,165,32,0.9);
  animation:popUp 0.7s ease;
}
.success-box h2 {
  font-size:2.5rem;
  color:goldenrod;
  margin-bottom:15px;
}
.success-box p {
  font-size:1.2rem;
  color:#ccc;
  margin-bottom:25px;
}

/* Animated gradient text */
.welcome {
  font-size:2rem;
  font-weight:bold;
  background:linear-gradient(90deg,goldenrod,#fff,#d4af37);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-size:200%;
  animation:shine 4s linear infinite;
}

/* Close button */
.success-box button {
  padding:12px 30px;
  background:goldenrod;
  border:none;
  border-radius:8px;
  font-size:1rem;
  font-weight:bold;
  cursor:pointer;
  transition:all 0.3s ease;
}
.success-box button:hover {
  background:#d4af37;
  box-shadow:0 0 15px rgba(218,165,32,0.8);
}

/* Animations */
@keyframes fadeIn {
  from {opacity:0;} to {opacity:1;}
}
@keyframes popUp {
  from {transform:scale(0.6); opacity:0;}
  to {transform:scale(1); opacity:1;}
}
@keyframes shine {
  0% {background-position:0%;}
  100% {background-position:200%;}
}
</style>
</head>
<body>

<header>
  <h1>Create Your Account</h1>
</header>

<form id="signupForm">
  <h2>Signup</h2>

  <label for="name">Full Name</label>
  <input type="text" id="name" required>

  <label for="email">Email</label>
  <input type="email" id="email" required>

  <label for="password">Password</label>
  <input type="password" id="password" required>

  <label for="confirm">Confirm Password</label>
  <input type="password" id="confirm" required>

  <button type="submit" class="signup-btn">Sign Up</button>
</form>

<!-- Success Page -->
<div id="signup-success">
  <div class="success-box">
    <h2>ðŸŽ‰ Signup Successful!</h2>
    <p class="welcome">Welcome to Code Academy Family ðŸš€</p>
    <p>Your account has been created. Start exploring our courses and events today!</p>
    <button onclick="closeSuccess()">Continue</button>
  </div>
</div>

<script>
const form = document.getElementById("signupForm");
const success = document.getElementById("signup-success");

form.addEventListener("submit", function(e){
  e.preventDefault();
  success.style.display = "flex"; // Show success page
  form.reset();
});

function closeSuccess(){
  success.style.display = "none";
}
</script>

</body>
</html>
