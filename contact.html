<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            /* dark bg */
            color: #fff;
            /* default text white */
        }

        /* Heading & Subheading Style */
        .section-heading,
        .section-subheading {
            display: inline-block;
            position: relative;
            padding-bottom: 8px;
            margin-bottom: 20px;
        }

        .section-heading::after,
        .section-subheading::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 3px;
            background-color: #ffc107;
            /* golden underline */
            border-radius: 2px;
        }

        .section-heading {
            font-size: 2.2rem;
            font-weight: bold;
        }

        .section-subheading {
            font-size: 1.2rem;
            color: #bbb;
            /* light gray for subheading */
        }

        /* Cards */
        .custom-card {
            background-color: #1e1e1e;
            color: #fff;
            border: 1px solid #333;
        }

        /* Links */
        a {
            color: #ffc107;
        }

        a:hover {
            color: #e0a800;
        }
    </style>
</head>

<body>


    <section class="py-5">
        <div class="container text-center">
            <h1 class="section-heading">📩 Contact Us</h1>
        </div>
        <div class="container text-center">
            <p class="section-subheading">We’re always excited to connect with you!</p>
        </div>

        <div class="container mt-5">
            <div class="row g-4">

                <div class="col-lg-7">
                    <div class="p-4 shadow rounded custom-card">
                        <h4 class="mb-4">🙋 Send Us a Message</h4>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">👤 Your Name </label>
                                <input type="text" class="form-control bg-dark text-white border-secondary" id="name"
                                    placeholder="Enter your full name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">📧 Email Address</label>
                                <input type="email" class="form-control bg-dark text-white border-secondary" id="email"
                                    placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">📝 Subject</label>
                                <input type="text" class="form-control bg-dark text-white border-secondary" id="subject"
                                    placeholder="Enter subject">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">💬 Message</label>
                                <textarea class="form-control bg-dark text-white border-secondary" id="message" rows="5"
                                    placeholder="Type your message..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-warning w-100">🚀 Send Message</button>
                        </form>
                    </div>
                </div>


                <div class="col-lg-5">
                    <div class="p-4 shadow rounded custom-card mb-4">
                        <h5 class="mb-3">📞 Get in Touch</h5>
                        <p><strong>📍 Address:</strong> Amritsar, Punjab, India</p>
                        <p><strong>📧 Email:</strong>
                            <a href="mailto:info@mrcoddy.com"
                                class="text-decoration-none">mokshbhandari751@gmail.com</a>
                        </p>
                        <p><strong>📱 Phone:</strong> +91 75081 81517</p>
                    </div>

                    <div class="p-4 shadow rounded custom-card">
                        <h5 class="mb-3">🌐 Follow Us</h5>
                        <p>
                            <a href="#" class="me-3">👍 Facebook</a>
                            <a href="#" class="me-3">📸 Instagram</a>
                            <a href="#" class="me-3">💼 LinkedIn</a>
                            <a href="#">👨‍💻 GitHub</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Map Section -->
        <div class="container mt-5">
            <h4 class="text-center mb-4">🗺️ Find Us on Map</h4>
            <div class="ratio ratio-16x9 shadow rounded custom-card">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3391.317488646513!2d74.8723!3d31.6340!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3919644e2a7b17b3%3A0x9b75b3b4f0db!2sAmritsar%2C%20Punjab!5e0!3m2!1sen!2sin!4v1679123456789"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
