<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Now</title>
<style>
body {
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#0b0b0b;
  color:#f2f2f2;
}
header {
  background:#111;
  padding:40px 20px;
  text-align:center;
  border-bottom:2px solid goldenrod;
}
header h1 {
  color:goldenrod;
  font-size:2.8rem;
  margin:0;
}

/* Form */
form {
  max-width:600px;
  margin:50px auto;
  background:#111;
  padding:30px;
  border-radius:12px;
  box-shadow:0 0 15px rgba(218,165,32,0.4);
}
form h2 {
  text-align:center;
  color:goldenrod;
  margin-bottom:20px;
  border-bottom:2px solid goldenrod;
  display:inline-block;
  padding-bottom:6px;
}
form label {
  display:block;
  margin:15px 0 5px;
  color:#ccc;
}
form input, form select, form textarea {
  width:100%;
  padding:12px;
  border:none;
  border-radius:6px;
  background:#222;
  color:#fff;
  font-size:1rem;
}
form input:focus, form select:focus, form textarea:focus {
  outline:2px solid goldenrod;
}
form button {
  margin-top:20px;
  width:100%;
  padding:14px;
  background:goldenrod;
  border:none;
  border-radius:6px;
  font-size:1.1rem;
  font-weight:bold;
  cursor:pointer;
  transition:all 0.3s ease;
}
form button:hover {
  background:#d4af37;
  box-shadow:0 0 15px rgba(218,165,32,0.8);
}

/* Success popup */
#success-popup {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.popup-box {
  background:#111;
  padding:50px 40px;
  border-radius:14px;
  text-align:center;
  box-shadow:0 0 25px rgba(218,165,32,0.9);
  animation:zoomIn 0.6s ease;
  max-width:500px;
}

/* Checkmark animation */
.checkmark {
  width:80px;
  height:80px;
  border-radius:50%;
  display:inline-block;
  border:4px solid goldenrod;
  position:relative;
  margin-bottom:20px;
}
.checkmark::after {
  content:"";
  position:absolute;
  left:22px;
  top:12px;
  width:20px;
  height:40px;
  border-right:4px solid goldenrod;
  border-bottom:4px solid goldenrod;
  transform:rotate(45deg);
  animation:drawCheck 0.6s ease forwards;
}
@keyframes drawCheck {
  from {opacity:0; transform:scale(0.5) rotate(45deg);}
  to {opacity:1; transform:scale(1) rotate(45deg);}
}

/* Popup text */
.popup-box h2 {
  color:goldenrod;
  font-size:2.2rem;
  margin-bottom:10px;
}
.popup-box p {
  color:#ddd;
  font-size:1.1rem;
  margin-bottom:25px;
}
.popup-box button {
  padding:12px 30px;
  background:goldenrod;
  border:none;
  border-radius:6px;
  font-size:1rem;
  font-weight:bold;
  cursor:pointer;
  transition:all 0.3s ease;
}
.popup-box button:hover {
  background:#d4af37;
  box-shadow:0 0 15px rgba(218,165,32,0.8);
}

@keyframes zoomIn {
  from { transform:scale(0.5); opacity:0; }
  to { transform:scale(1); opacity:1; }
}
</style>
</head>
<body>

<header>
  <h1>Register Now</h1>
</header>

<form id="registerForm">
  <h2>Fill Your Details</h2>
  <label for="name">Full Name</label>
  <input type="text" id="name" required>

  <label for="email">Email</label>
  <input type="email" id="email" required>

  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" required>

  <label for="course">Select Course / Event</label>
  <select id="course" required>
    <option value="">-- Choose --</option>
    <option>Python Programming</option>
    <option>Web Development</option>
    <option>Ethical Hacking</option>
    <option>Digital Marketing</option>
    <option>Hackathon 2025</option>
  </select>

  <label for="msg">Message (optional)</label>
  <textarea id="msg" rows="4"></textarea>

  <button type="submit">Submit Registration</button>
</form>

<!-- Success Popup -->
<div id="success-popup">
  <div class="popup-box">
    <div class="checkmark"></div>
    <h2>Thank You!</h2>
    <p>Your registration has been successfully submitted. Weâ€™ll get back to you with the details shortly. You will be get a call within 24 hours</p>
    <button onclick="closePopup()">Done</button>
  </div>
</div>

<script>
const form = document.getElementById("registerForm");
const popup = document.getElementById("success-popup");

form.addEventListener("submit", function(e){
  e.preventDefault(); // stop refresh
  popup.style.display = "flex"; // show popup
  form.reset(); // clear form
});

function closePopup(){
  popup.style.display = "none";
}
</script>

</body>
</html>
